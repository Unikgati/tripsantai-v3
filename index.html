<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" id="favicon-16" />
    <!-- For browsers and Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" id="favicon-192" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" id="favicon-512" />
    <!-- For Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" id="favicon-apple" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temukan destinasi impian Anda bersama kami. Paket wisata terbaik dengan harga terjangkau." />
  <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload Plus Jakarta Sans for faster rendering, fallback to stylesheet onload to avoid render-blocking -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css" />
    <script>
      // Pre-hydration: apply saved theme and accent color before React mounts to avoid FOUC
      (function(){
        try{
          var theme = null;
          try{ theme = localStorage.getItem('theme'); }catch(e){}
          if(theme){ document.documentElement.className = theme; }
          var stored = null;
          try{ stored = localStorage.getItem('appSettings'); }catch(e){}
          if(stored){
            try{
              var parsed = JSON.parse(stored);
              if(parsed && parsed.accentColor){
                document.documentElement.style.setProperty('--accent', parsed.accentColor);
                // derive hover color slightly darker
                try{
                  var c = parsed.accentColor;
                  if(c && c.charAt(0) === '#'){
                    var r = parseInt(c.substring(1,3),16);
                    var g = parseInt(c.substring(3,5),16);
                    var b = parseInt(c.substring(5,7),16);
                    var factor = 0.85;
                    var rr = Math.max(0, Math.min(255, Math.floor(r*factor))).toString(16).padStart(2,'0');
                    var gg = Math.max(0, Math.min(255, Math.floor(g*factor))).toString(16).padStart(2,'0');
                    var bb = Math.max(0, Math.min(255, Math.floor(b*factor))).toString(16).padStart(2,'0');
                    document.documentElement.style.setProperty('--accent-hover', '#'+rr+gg+bb);
                  }
                }catch(e){}
              }
            }catch(e){}
          }
        }catch(e){}
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.2.0/",

    "react-quill": "https://aistudiocdn.com/react-quill@^2.0.0"
  }
}
</script>

</head>
